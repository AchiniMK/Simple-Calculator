<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="card">

    <h1>Calculator</h1>
    
    <h2 id="display"></h2>
    <hr>
    <button id="fn0" onclick=fn0()>0</button>
    <button id="fn1" onclick=fn1()>1</button>
    <button id="fn2" onclick=fn2()>2</button>
    <button id="fn3" onclick=fn3()>3</button>
    <br><br>
    <button id="fn4" onclick=fn4()>4</button>
    <button id="fn5" onclick=fn5()>5</button>
    <button id="fn6" onclick=fn6()>6</button>
    <button id="fn7" onclick=fn7()>7</button>
    <br><br>
    <button id="fn8" onclick=fn8()>8</button>
    <button id="fn9" onclick=fn9()>9</button>
    <button id="eraser" onclick=fEraser()>E</button>
    <button id="ac" onclick=fClear()>AC</button>
    <br><br>
    <button id="ad" onclick=add()>+</button>
    <button id="mn" onclick=mn()>-</button>
    <button id="ml" onclick=ml()>*</button>
    <button id="dv" onclick=dv()>/</button>
    <button id="eq" onclick=eq()>=</button>

   </div>

    <script src="script.js"></script>
</body>
</html>
